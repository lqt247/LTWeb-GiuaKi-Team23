<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>
<!-- Header -->
<div id="header"></div>

<main class="contact">
    <section class="contact__container">
        <h1 class="contact__title">Liên hệ với chúng tôi</h1>
        <p class="contact__desc">
            Nếu bạn có thắc mắc hoặc góp ý, hãy gửi tin nhắn cho chúng tôi nhé!
        </p>

        <form class="contact__form" id="contactForm">
            <div class="contact__group">
                <label for="name" class="contact__label">Họ và tên</label>
                <input
                        type="text"
                        id="name"
                        class="contact__input"
                        placeholder="Nhập họ và tên của bạn"
                        required
                />
            </div>

            <div class="contact__group">
                <label for="email" class="contact__label">Email</label>
                <input
                        type="email"
                        id="email"
                        class="contact__input"
                        placeholder="Nhập email của bạn"
                        required
                />
            </div>

            <div class="contact__group">
                <label for="subject" class="contact__label">Chủ đề</label>
                <input
                        type="text"
                        id="subject"
                        class="contact__input"
                        placeholder="Nhập chủ đề liên hệ"
                        required
                />
            </div>

            <div class="contact__group">
                <label for="message" class="contact__label">Nội dung</label>
                <textarea
                        id="message"
                        class="contact__textarea"
                        rows="5"
                        placeholder="Nhập nội dung bạn muốn gửi..."
                        required
                ></textarea>
            </div>

            <button type="submit" class="contact__button">Gửi liên hệ </button>
        </form>
    </section>
</main>

<!-- Footer -->
<div id="footer"></div>

<script src="../../assets/js/components.js"></script>
<script src="../../assets/js/main.js"></script>
</body>
</html>
